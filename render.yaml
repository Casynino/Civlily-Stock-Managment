
services:
  - type: web
    name: civlily-api
    runtime: node
    rootDir: server
    plan: starter
    autoDeploy: true
    buildCommand: bash -lc "npm install && npm run prisma:generate && npm run prisma:push"
    startCommand: bash -lc "npm run prisma:generate && npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
